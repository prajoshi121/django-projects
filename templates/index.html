<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhanced Bootstrap Navbar with Form</title>

    <!-- Updated Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <!-- Move search form to the right end -->
          <form class="d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success me-2" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Form with Text Area and Switch inside a container div -->
    <div class="container mt-4">
      <h2>Submit Your Feedback</h2>
      <form action="analyze" method="get">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Your Feedback</label>
          <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!-- Switch -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" name="removepunc" type="checkbox" id="customSwitch1">
          <label class="form-check-label" for="customSwitch1">removepunctuations</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" name="fullcaps" type="checkbox" id="customSwitch2">
          <label class="form-check-label" for="customSwitch1">uppercase</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" name="newlineremover" type="checkbox" id="customSwitch3">
          <label class="form-check-label" for="customSwitch1">newline remover</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" name="extraspaceremover" type="checkbox" id="customSwitch4">
          <label class="form-check-label" for="customSwitch1">extraspace remover</label>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Updated Bootstrap JS with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
